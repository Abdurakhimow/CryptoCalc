<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bitcoin Trading Calculator</title>

<body>
   <div class="container">
        <h2 data-i18n="title"></h2>

        <label for="btcAmount" data-i18n="btcAmountLabel"></label>
        <input type="number" id="btcAmount" placeholder="Enter the amount of Bitcoin">

        <label for="buyPrice" data-i18n="buyPriceLabel"></label>
        <input type="number" id="buyPrice" placeholder="Enter the buy price in USD">

        <label for="sellPrice" data-i18n="sellPriceLabel"></label>
        <input type="number" id="sellPrice" placeholder="Enter the sell price in USD">

        <label for="commission" data-i18n="commissionLabel"></label>
        <input type="number" id="commission" placeholder="Enter the trading commission percentage">

        <button onclick="calculateProfit()" data-i18n="calculateButton"></button>
        <a class="authorcoffee" id="supportButton" data-i18n="supportButton" href="donate.html" target="_blank"></a>

        <div id="result"></div> 
</div>
